<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link JS -->
    <script src="script.js"></script>
    <!-- Link Bootstrap compiled CSS / JS -> jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Quiz app</title>
</head>
<body onload="init()">
    <!-- Header -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <!-- Card-->
    <div class="card-container">
        <div class="card card-indiv">
            <img src="./img/coding.jpg" class="card-img-top" alt="Web code">

            <!-- Progress bar -->
            <div class="progress" id="progress-bar" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 0%"></div>
              </div>

            <!-- Questions / answers -->
            <div class="card-body" id="questions-card">

                <!-- Question (1) -->
                <h5 class="card-title mb-4" id="question-text">Question</h5>

                <!-- Answers (4) -->
                <div class="card mb-2 card-hover">
                    <div class="card-body" id="answer_1" onclick="answer('answer_1')">
                      Answer
                    </div>
                </div>
                <div class="card mb-2 card-hover">
                    <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                      Answer
                    </div>
                </div>
                <div class="card mb-2 card-hover">
                    <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                      Answer
                    </div>
                </div>
                <div class="card mb-2 card-hover">
                    <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                      Answer
                    </div>
                </div>

                <!-- Footer -->
                <div class="card-footer-indiv mt-4">
                    <div class="progress-numbers">
                        <b id="current-question-number">1</b>/<b id="full-amount-questions">5</b>
                    </div>
                    <button type="button" class="btn btn-secondary" id="next-button" disabled onclick="nextQuestion()">Next</button>
                </div>

            </div>

            <!-- Final card -->
            <div class="card-body" id="final-card" style="display: none;">
                <h5 class="mb-2">Done!</h5>
                <div class="mb-2">You have answered <b id="correct-answered-questions">1</b> of <b id="amount-of-questions">5</b> questions correctly.</div>
                <div class="button-right">
                    <button type="button" class="btn btn-secondary" id="restart-quiz" onclick="restartQuiz()">Restart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
